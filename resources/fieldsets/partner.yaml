title: Partner
fields:
  -
    handle: title
    field:
      input_type: text
      antlers: false
      type: text
      display: Title
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
      validate:
        - required
  -
    handle: logo
    field:
      mode: list
      container: assets
      folder: logos
      restrict: false
      allow_uploads: true
      show_filename: true
      show_set_alt: true
      type: assets
      display: Logo
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
      max_files: 1
  -
    handle: link
    field:
      type: link
      display: Link
      icon: link
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
