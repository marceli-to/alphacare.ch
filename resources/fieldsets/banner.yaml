title: Banner
fields:
  -
    handle: title
    field:
      input_type: text
      antlers: false
      type: text
      display: Title
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: text
    field:
      antlers: false
      type: textarea
      display: Text
      icon: textarea
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: link
    field:
      collections:
        - pages
      type: link
      display: Link
      icon: link
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: link_text
    field:
      input_type: text
      antlers: false
      type: text
      display: 'Link text'
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: theme
    field:
      options:
        blue: Blau
        gray: Grau
      taggable: false
      push_tags: false
      multiple: false
      max_items: 1
      clearable: false
      searchable: true
      cast_booleans: false
      default: blue
      type: select
      display: Theme
      icon: select
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
