title: Bard
fields:
  -
    handle: bard_content
    field:
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
      smart_typography: false
      save_html: false
      inline: false
      toolbar_mode: fixed
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      remove_empty_nodes: false
      antlers: false
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      always_show_set_button: false
      collapse: false
      previews: true
      type: bard
      display: Content
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
      sets:
        elements:
          display: Elements
          instructions: null
          icon: null
          sets:
            collapsible:
              display: Collapsible
              instructions: null
              icon: form-drop-down-menu
              fields:
                -
                  import: collapsible
            text_image:
              display: 'Text, Image'
              instructions: null
              icon: text-formatting-wrap-image-left
              fields:
                -
                  import: text_image
            cards:
              display: Cards
              instructions: null
              icon: layout-grid-dots
              fields:
                -
                  import: cards
  -
    handle: theme
    field:
      options:
        blue: Blau
        gray: Grau
        light-gray: Hellgrau
      taggable: false
      push_tags: false
      multiple: false
      max_items: 1
      clearable: false
      searchable: true
      cast_booleans: false
      default: light-gray
      type: select
      display: Theme
      icon: select
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
