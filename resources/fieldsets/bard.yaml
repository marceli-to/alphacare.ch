title: Bard
fields:
  -
    handle: text
    field:
      buttons:
        - h2
        - h3
        - bold
        - unorderedlist
        - removeformat
        - anchor
      smart_typography: false
      save_html: false
      inline: false
      toolbar_mode: fixed
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      remove_empty_nodes: false
      antlers: false
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      sets:
        collapsibles:
          display: Collapsibles
          instructions: null
          icon: form-drop-down-menu
          sets:
            collapsibles:
              display: Collapsibles
              instructions: null
              icon: form-drop-down-menu
              fields:
                -
                  import: collapsibles
            text_image:
              display: 'Text, Image'
              instructions: null
              icon: text-formatting-image-left
              fields:
                -
                  import: text_image
      always_show_set_button: false
      collapse: false
      previews: true
      type: bard
      display: Text
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    import: background_color
