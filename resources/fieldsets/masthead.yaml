title: Masthead
fields:
  -
    handle: title
    field:
      antlers: false
      type: textarea
      display: Title
      icon: textarea
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
      validate:
        - required
  -
    handle: byline
    field:
      antlers: false
      type: textarea
      display: Byline
      icon: textarea
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: image
    field:
      max_files: 1
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      show_set_alt: true
      type: assets
      display: Image
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    import: background_color
