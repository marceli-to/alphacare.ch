title: Cards
fields:
  -
    handle: title
    field:
      input_type: text
      antlers: false
      type: text
      display: Title
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: card
    field:
      collapse: true
      previews: true
      fullscreen: true
      sets:
        card:
          display: Card
          instructions: null
          icon: null
          sets:
            card:
              display: Card
              instructions: null
              icon: text-formatting-image-top
              fields:
                -
                  handle: image
                  field:
                    max_files: 1
                    mode: list
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    show_set_alt: true
                    type: assets
                    display: Image
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
                    width: 50
                -
                  handle: card_icon
                  field:
                    options:
                      'null': None
                      chain: Chain
                      child: Child
                      clock: Clock
                      doctor: 'Medical doctor'
                      heart: Heart
                      hospital: Hospital
                      line-chart: 'Line chart'
                      medkit: Medkit
                      puzzle-piece: 'Puzzle piece'
                    taggable: false
                    push_tags: false
                    multiple: false
                    max_items: 1
                    clearable: false
                    searchable: true
                    cast_booleans: false
                    default: 'null'
                    type: select
                    display: Icon
                    icon: select
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
                    width: 50
                -
                  handle: title
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: Title
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
                -
                  handle: text
                  field:
                    antlers: false
                    type: textarea
                    display: Text
                    icon: textarea
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
                -
                  import: link
      type: replicator
      display: Card
      icon: replicator
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
