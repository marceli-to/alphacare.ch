title: Cards
fields:
  -
    handle: title
    field:
      input_type: text
      antlers: false
      type: text
      display: Title
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: card
    field:
      collapse: true
      previews: true
      fullscreen: true
      sets:
        card:
          display: Card
          instructions: null
          icon: null
          sets:
            card:
              display: Card
              instructions: null
              icon: text-formatting-image-top
              fields:
                -
                  handle: image
                  field:
                    max_files: 1
                    min_files: 1
                    mode: list
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    show_set_alt: true
                    type: assets
                    display: Image
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
                -
                  handle: title
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: Title
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
                -
                  handle: text
                  field:
                    antlers: false
                    type: textarea
                    display: Text
                    icon: textarea
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
                -
                  handle: link
                  field:
                    collections:
                      - pages
                    type: link
                    display: Link
                    icon: link
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
                -
                  handle: link_text
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: 'Link text'
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
                    if:
                      link: 'not null'
      type: replicator
      display: Card
      icon: replicator
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
