title: Page
tabs:
  main:
    display: Main
    sections:
      -
        display: Content
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: elements
            field:
              collapse: true
              previews: true
              fullscreen: true
              sets:
                standard_items:
                  display: 'Standard items'
                  instructions: null
                  icon: layout-display-split-quarters
                  sets:
                    masthead:
                      display: Masthead
                      instructions: null
                      icon: align-object-top
                      fields:
                        -
                          import: masthead
                    banner:
                      display: Banner
                      instructions: null
                      icon: align-object-center
                      fields:
                        -
                          import: banner
                    text_image:
                      display: 'Text, Image'
                      instructions: null
                      icon: text-formatting-wrap-image-left
                      fields:
                        -
                          import: text_image
                    collapsible:
                      display: Collapsible
                      instructions: null
                      icon: form-drop-down-menu
                      fields:
                        -
                          import: collapsible
                    section:
                      display: Section
                      instructions: null
                      icon: text-formatting-markdown
                      fields:
                        -
                          import: bard
                    cards:
                      display: Cards
                      instructions: null
                      icon: layout-grid-dots
                      fields:
                        -
                          import: cards
                special_items:
                  display: 'Special items'
                  instructions: null
                  icon: shopping-jewelry-diamond-gem
                  sets:
                    image:
                      display: Image
                      instructions: null
                      icon: media-image-picture-orientation
                      fields:
                        -
                          import: image
                    anchor:
                      display: Anchor
                      instructions: null
                      icon: link
                      fields:
                        -
                          import: anchor_target
                    info_box:
                      display: 'Info box'
                      instructions: null
                      icon: alert-warning-exclamation-mark
                      fields:
                        -
                          import: info_box
              type: replicator
              display: Elements
              icon: replicator
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
              instructions_position: above
              listable: hidden
              visibility: visible
              hide_partials: true
              blueprint: false
              folder: templates/content
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
