<details class="border-t last-of-type:border-b border-cloud-mist {{ class }}">
  <summary class="flex items-start leading-none justify-between cursor-pointer py-16 lg:py-27 group">
    <h3 class="select-none text-left font-normal leading-tight group-hover:text-azure transition-all">{{ title }}</h3>
    {{ partial:icons/chevron-right class="close w-7 shrink-0 mt-7 group-hover:text-azure transition-all" }}
    {{ partial:icons/chevron-down class="open h-4 shrink-0 mt-7 group-hover:text-azure transition-all" }}
  </summary>
  <div class="pb-16 xl:pb-27 leading-6 lg:leading-7 text-xs lg:text-sm {{ innerClass }}">
    {{ text }}
  </div>
</details>
